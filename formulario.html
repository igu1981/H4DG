<form method="POST"  id="enviar">
        <label for="leche">leche:</label>
            <input type="radio" name="pregunta1" id="leche" value="leche" />
         <label for="mantequilla">mantequilla:</label>

            <input type="submit" value="Submit" name="submit" class="submit" id="submit" />

</form>

<script src="js/jquery-1.11.0.min.js"></script>

 <script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
    var x = canvas.width/2;
    var y = canvas.height/2;
    context.textAlign= 'center';
    context.font="30px Helvetica";
    context.fillText("pregunta",x,y);
    

    // formulario
    $(function() { //shorthand document.ready function
    $('#enviar').on('submit', function(e) { //use on if jQuery 1.7+
        e.preventDefault();  //prevent form from submitting
        var data = $("#enviar :input").serializeArray();
        console.log(data); //use the console for debugging, F12 in Chrome, not alerts
        localStorage.pregunta0=data[0].value;
        
    });
});

     </script>
